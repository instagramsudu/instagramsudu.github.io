<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <div class="phone-image">
      <img src="https://www.instagram.com/static/images/homepage/home-phones.png/43cc71bb1b43.png" alt="Instagram App">
    </div>
    <div class="login-container">
      <div class="login-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Instagram_logo.svg" alt="Instagram" class="logo">
        <form>
          <input type="text" placeholder="Telefon numarası, kullanıcı adı veya e-posta" required>
          <input type="password" placeholder="Şifre" required>
          <button type="submit">Giriş Yap</button>
        </form>
        <div class="or-divider"><span>YA DA</span></div>
        <button class="fb-login">
          <i class="fab fa-facebook-square"></i> Facebook ile Giriş Yap
        </button>
        <a href="#" class="forgot">Şifreni mi unuttun?</a>
      </div>
      <div class="signup-box">
        Hesabın yok mu? <a href="#">Kaydol</a>
      </div>
      <div class="get-app">
        <p>Uygulamayı indir.</p>
        <div class="app-links">
          <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english_en.png/9fc4bab7565b.png" alt="App Store">
          <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english_en.png/6071ff6c0641.png" alt="Google Play">
        </div>
      </div>
    </div>
  </div>
</body>
