<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <div class="phone-image">
      <img src="https://raw.githubusercontent.com/mahesh00009/instagram/main/mobile-frame4.png" alt="Instagram App" />
    </div>
    <div class="login-container">
      <div class="login-box">
        <img src="https://raw.githubusercontent.com/mahesh00009/instagram/main/instagram-font.png" alt="Instagram Logo" class="logo" />
        <form>
          <div class="input-group">
            <input type="text" id="email" required />
            <label for="email">Telefon numarası, kullanıcı adı veya e-posta</label>
          </div>
          <div class="input-group">
            <input type="password" id="password" required />
            <label for="password">Şifre</label>
            <span id="togglePassword">Göster</span>
          </div>
          <button type="submit" id="login">Giriş Yap</button>
        </form>
        <div class="divider"><span>VEYA</span></div>
        <button class="fb-login">
          <i class="fab fa-facebook-square"></i> Facebook ile Giriş Yap
        </button>
        <a href="#" class="forgot">Şifreni mi unuttun?</a>
      </div>
      <div class="signup-box">
        Hesabın yok mu? <a href="#">Kaydol</a>
      </div>
      <div class="get-app">
        <p>Uygulamayı indir.</p>
        <div class="app-links">
          <img src="https://raw.githubusercontent.com/mahesh00009/instagram/main/googlePlay%20logo.png" alt="Google Play" />
          <img src="https://raw.githubusercontent.com/mahesh00009/instagram/main/microsoft%20logo.png" alt="Microsoft Store" />
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
